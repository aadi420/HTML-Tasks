<html>
    <head>
        <title>Survey Form</title>
    
    </head>
    <body style="font-size: large"> 
        
        <form>
            Name:
            <input type="text" name="name" placeholder="Enter your name"><br><br>
            Email:
            <input type="text" name="name" placeholder="Enter your email"><br><br>
            Stream:
            <select>
                <option>CE</option>
                <option>IT</option>
                <option>ME</option>
                <option>EC</option>
            </select><br><br>
            Batch :
            <select>
                <option>D1</option>
                <option>D2</option>
                <option>D3</option>
                <option>D4</option>
            </select><br><br>
            Would you recommended this course?
            <input type="radio" name="Toggle">Yes
            <input type="radio" name="Toggle">No<br><br><br>
            Feedback:
            <textarea>Provide your Feedback</textarea><br><br>
            Improvements :
            <textarea>Provide any suggestions</textarea><br><br>
            How is the college environment? :
            <select>
                <option>Excellent</option>
                <option>Good</option>
                <option>Need Improvements</option>
            </select><br><br>
            How is the college library? :
            <select>
                <option>Excellent</option>
                <option>Good</option>
                <option>Need Improvements</option>
            </select><br><br>
            Rating :
            <input type="range" max="5" min="1">
            <br>
            Any other Feedback:
            <textarea>Provide your Feedback</textarea><br><br>
            <input type="submit">
        </form>
    
    </body>
</html>
