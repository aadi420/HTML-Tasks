<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Q-10</title>
</head>
<body>
    <h1>Average Calculator</h1>
    <h3>Calculates Average/Median/Mode/Standard Deviation</h3>

    <form>
        <table>
            <tr>
                <td>Enter Data Values</td>
                <td><textarea name="result" id="result" cols="10" rows="1"></textarea></td>
            </tr>

            <tr>
                <td>
                    Number Delimiter
                </td>
                <td>
                    <select name="Dekimiter" id="D" class="saperation">
                        <option value="Decimal">Space</option>
                        <option value="Space">.</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td><button id="Cal" style="color: green;">Calculate</button>
                    <button class="Reset" style="color: red;">Reset</button></td>
            </tr>

            <tr>
                <td id="Mean">Average (Mean)</td>
                <td><input type="text" id="Mean" class="Data"></td>
            </tr>

            <tr>
                <td id="Median">Median</td>
                <td><input type="text" id="Median" class="Data"></td>
            </tr>

            <tr>
                <td id="Mode">Mode</td>
                <td><input type="text" id="Mode" class="Data"></td>
            </tr>

            <tr>
                <td id="Population Mean">Population SD</td>
                <td><input type="text" id="P-mean" class="Data"></td>
            </tr>

            <tr>
                <td id="Sample Data">Sample SD</td>
                <td><input type="text" id="Sample" class="Data"></td>
            </tr>

            <tr>
                <td id="Count">Count</td>
                <td><input type="text" id="Count" class="Data"></td>
            </tr>

            <tr>
                <td id="Sum">Sum</td>
                <td><input type="text" id="Sum" class="Data"></td>
            </tr>

            <tr>
                <td id="Min Value">Min Value</td>
                <td><input type="text" id="Min" class="Data"></td>
            </tr>

            <tr>
                <td id="Max Value">Max Value</td>
                <td><input type="text" id="Max" class="Data"></td>
            </tr>

            <tr>
                <td id="Range">Range</td>
                <td><input type="text" id="range" class="Data"></td>
            </tr>

            <tr>
                <td id="AC">Average Calculation</td>
                <td><textarea name="result" id="result" cols="10" rows="1"></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
