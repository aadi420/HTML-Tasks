<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-11</title>
</head>
<body>
    <form>
        <label for="Full Name" id="fname" class="name">Full Name</label><br>
        <input type="text" placeholder="Firstname Lastname" required><br>

        <label for="Email">Email Address</label><br>
        <input type="email" placeholder="Email Address" required><br>

        <label for="Package">Select Tour Packages</label><br>
        <select name="Options" id="options" required>
            <option value="v1">Goa</option>
            <option value="v2">Gujrat</option>
            <option value="v3">Punjab</option>
            <option value="v4">Sikkim</option>
            <option value="v5">Shimla</option>
        </select><br>

        <label for="date">Arrival Date</label><br>
        <input type="date" placeholder="mm/dd/yy" required><br>

        <label for="Persons">No of Persons</label><br>
        <input type="number" required><br>

        <label for="Question">What would you want to avail ?</label><br>
        <input type="checkbox" required>
        <label for="Boarding">Boarding</label><br>

        <input type="checkbox" required>
        <label for="Fooding">Fooding</label><br>

        <input type="checkbox" required>
        <label for="Sight Seeing">Sight Seeing</label><br>

        <label for="Coupon">Discount Coupon Code</label><br>
        <input type="text"><br>

        <label for="T&C">Trarms and Conditions</label>
        <input type="radio" id="agree" name="T&C" value="Agree">
         <label for="agree">I Agree</label><br>
         <input type="radio" id="disagree" name="T&C" value="Disagree">
         <label for="disagree">Disagree<label><br>
         


    </form>

</body>
</html>
